<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            letter-spacing: 8px;
        }

        .arrow-container {
            position: fixed;
            right: 120px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            animation: point 1.5s ease-in-out infinite;
        }

        @keyframes point {
            0%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            50% {
                transform: translateY(-50%) translateX(-10px);
            }
        }

        .instruction {
            font-size: 20px;
            color: #a5b4fc;
            white-space: nowrap;
            background: rgba(99, 102, 241, 0.2);
            padding: 12px 24px;
            border-radius: 30px;
            border: 2px solid rgba(99, 102, 241, 0.4);
        }

        .arrow {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #a5b4fc);
            position: relative;
            margin-right: 15px;
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            border: 8px solid transparent;
            border-left-color: #a5b4fc;
        }
    </style>
</head>
<body>
    <h1 class="title">AI对话助手</h1>

    <div class="arrow-container">
        <div class="arrow"></div>
        <div class="instruction">请点击右侧紫色悬浮窗进行对话</div>
    </div>

    <!-- Coze SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js"></script>
    <script>
      // 生成唯一会话ID - 每次打开页面都是全新对话
      function getSessionId() {
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        console.log('新会话ID:', sessionId);
        return sessionId;
      }

      const userId = getSessionId();

      new CozeWebSDK.WebChatClient({
        config: {
          bot_id: '7601409343573393451',
          isframe: false,
          user_id: userId,
          sensible: false
        },
        componentProps: {
          title: 'AI对话助手',
        },
        auth: {
          type: 'token',
          token: 'pat_dmc6cMegEnqCZpT5kNjqZ6gaftRhzutkiwuFDo4L4D9aZlI2OLcIbt9gscXdYktP',
          onRefreshToken: function () {
            return 'pat_dmc6cMegEnqCZpT5kNjqZ6gaftRhzutkiwuFDo4L4D9aZlI2OLcIbt9gscXdYktP'
          }
        }
      });
    </script>
</body>
</html>
